<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example app</title>
</head>
<body>

<form action="/submit-file" method="post" enctype="multipart/form-data">
    <label for="file-input">
        Select a file:
    </label>
    <input type="file" accept="*/*" id="file-input" name="file">

    <button type="submit">
        Submit
    </button>

    <button type="reset" >
        Clear
    </button>
</form>
</body>
</html>
